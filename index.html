<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío 1 Nucba</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/20170721_212546.jpg"
        alt="Avatar"
        style="width: 100%"
      />
      <div class="container">
        <h1><b>Cristian Descosido</b></h1>
        <h2>Futuro Full Stack Developer</h2>
        <ul>
          <li><p>Edad: 33 años</p></li>
          <li><p>Mail: cristiandescosido@gmail.com</p></li>
          <li>
            <p>
              Soy un estudiante de desarrollo web, entusiasta y curioso por
              aprender cosas nuevas. Fanático del Crossfit y la comida.
            </p>
          </li>
        </ul>
        <h2 class="form-title">Contactame:</h2>
        <div class="form-body"></div>
        <form action="">
            <label for="name">
              <span>Nombre:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="name" name="username" required />
            <label for="surname">
              <span>Apellido:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="surname" name="usersurname" required />
            <label for="mail">
              <span>Correo electrónico:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="email" id="mail" name="usermail" required />
            <label for="telephone">
              <span>Teléfono:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="tel" id="tel" name="telephone" required />
          <label for="telephone">
            <span>Déjame tu consulta:</span>
          </label>
          <textarea
            name="mensaje"
            id="mensaje"
            placeholder="Escriba la consulta"
            cols="30"
            rows="10"
            maxlength="500"
            required
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
